<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>北京汇聚融达网络科技有限公司宣传视频</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../css/index_new/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/index_new/jquery.jplayer.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	$("#jquery_jplayer_3").jPlayer({
		ready: function () {
			$(this).jPlayer("setMedia", {
				
				m4v: "http://www.caifupad.com/zt/vedio2.mp4",
				ogv: "http://www.caifupad.com/zt/vedio2.mp4",
				webmv: "http://www.caifupad.com/zt/vedio2.mp4",
				poster: "http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png"
			});
		},
		play: function() { // To avoid multiple jPlayers playing together.
			$(this).jPlayer("pauseOthers");
		},
		swfPath: "js",
		supplied: "webmv, ogv, m4v",
		cssSelectorAncestor: "#jp_container_3",
		globalVolume: true,
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true
	});
});
//]]>
</script>
</head>
<style>
.back_gray{ background:#000;}
.embed-group{ margin: 0 auto; width: 888px; margin-top: 30px;}
.embed-group .title{ text-align: center; font-size: 20px; height:50px; line-height: 50px; color:#fff; }
.embed-group embed{margin: 0 auto;}
</style>
<body class="back_gray">
	<!-- embed-group start -->
	<div class="embed-group">

		<div id="jp_container_3" class="jp-video jp-video-888p" role="application" aria-label="media player">

			</div>
			<div class="jp-interface">
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>

				</div>

</div>
